<mat-accordion multi="true" *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    {{ post.content }}
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="!posts.length">no posts</p>
